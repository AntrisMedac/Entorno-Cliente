<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Crea un array vacío para almacenar los números de la lotería
        let loteria = [];

        // Bucle para generar 6 números aleatorios entre 1 y 50
        for (let i = 0; i < 6; i++){
            // Genera un número aleatorio entre 1 y 50 y lo guarda en 'numero'
            let numero = Math.floor(Math.random() * 50) + 1;
            // Añade el número generado al array 'loteria'
            loteria.push(numero);
        }

        // Genera un número aleatorio entre 1 y 10 para el número complementario
        let complementario = Math.floor(Math.random() * 10) + 1;
        // Añade el número complementario al array 'loteria'
        loteria.push(complementario);

        // Muestra el array completo (6 números + complementario) en una alerta
        alert(loteria);
    </script>
</body>
</html>
