<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Solicita el primer número al usuario -->
    <h4>Primer numero</h4>
    <textarea name="numero1" id="num1"></textarea>

    <!-- Solicita el segundo número al usuario -->
    <h4>Segundo numero</h4>
    <textarea name="numero2" id="num2"></textarea>
    <br>

    <!-- Botones para realizar operaciones matemáticas -->
    <button onclick="sumar()">Sumar</button>
    <button onclick="restar()">Restar</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <br>

    <!-- Etiqueta para mostrar el resultado -->
    <h4>Resultado</h4>
    <p id="resultado"></p>

    <script>
        // Función que suma los dos números
        function sumar(){
            // Obtiene los valores de los números ingresados y los convierte a tipo numérico
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            // Suma los dos números
            let resultado = num1 + num2;

            // Muestra el resultado en el HTML
            let mostrarResultado = document.getElementById("resultado");
            mostrarResultado.innerText = resultado;
        }

        // Función que resta los dos números
        function restar(){
            // Obtiene los valores de los números ingresados y los convierte a tipo numérico
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            // Resta los dos números
            let resultado = num1 - num2;

            // Muestra el resultado en el HTML
            let mostrarResultado = document.getElementById("resultado");
            mostrarResultado.innerText = resultado;
        }

        // Función que multiplica los dos números
        function multiplicar(){
            // Obtiene los valores de los números ingresados y los convierte a tipo numérico
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            // Multiplica los dos números
            let resultado = num1 * num2;

            // Muestra el resultado en el HTML
            let mostrarResultado = document.getElementById("resultado");
            mostrarResultado.innerText = resultado;
        }

        // Función que divide los dos números
        function dividir(){
            // Obtiene los valores de los números ingresados y los convierte a tipo numérico
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            // Verifica si el segundo número es 0 para evitar la división por cero
            if (num2 === 0) {
                let mostrarResultado = document.getElementById("resultado");
                mostrarResultado.innerText = "No se puede dividir entre 0";  // Mensaje de error si el divisor es 0
            } else {
                // Si el divisor no es 0, realiza la división
                let resultado = num1 / num2;
                let mostrarResultado = document.getElementById("resultado");
                mostrarResultado.innerText = resultado;
            }
        }
    </script>
</body>
</html>
