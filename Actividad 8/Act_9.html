<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Formulario-->
    <form onreset="confirmarRestablecimiento(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Restablecer</button>
    </form>

    <script>
        function confirmarRestablecimiento(event) {
            // Pregunta si está seguro de restablecer el formulario
            const confirmar = confirm("¿Estás seguro de que deseas restablecer los valores del formulario?");
            
            // Si es no, se cancela el restablecimiento
            if (!confirmar) {
                event.preventDefault();
            }
        }
    </script>
</body>
</html>
