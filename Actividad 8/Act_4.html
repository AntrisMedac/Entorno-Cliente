<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Formulario-->
    <form onsubmit="return comprobarLongitud()">
        <label for="comentario">Comentario</label>
        <input type="text" id="comentario">
        <br><br>
        <input type="submit" id="enviar">
    </form>

    <script>
        //Comprueba si el comentario tiene al menos 50 caracteres, sino te salta una alerta diciendo cuantos faltan
        function comprobarLongitud() {
            let texto = document.getElementById("comentario").value;
            let caracteresFaltantes = 50 - texto.length;

            if (texto.length < 51) {
                alert("El comentario debe tener al menos 50 caracteres. Te faltan " +caracteresFaltantes + " caracteres");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
