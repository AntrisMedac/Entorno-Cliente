<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Formulario-->
    <label for="campoTexto">Texto:</label>
    <input type="text" id="campoTexto" onchange="mostrarMensaje()">
    <p id="mensaje"></p>

    <script>
        function mostrarMensaje() {
            // GUarda el nuevo valor del campo de texto
            let nuevoValor = document.getElementById("campoTexto").value;

            // Muestra el mensaje con el nuevo valor
            document.getElementById("mensaje").textContent = `Tu texto es: ${nuevoValor}`;
        }
    </script>
</body>
</html>
