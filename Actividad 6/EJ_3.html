<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Creamos un array con 5 nombres
        let nombres=["Juan", "Pepe", "Albertos", "Luis", "Angel"];

        //Usamos for para mostrar el array
        for(let i=0;i<nombres.length;i++){
            console.log(nombres[i]);
        }

        //Usamos forEach para mostrar el array
        nombres.forEach(function(nombre){
            console.log(nombre);
        });

    </script>
</body>
</html>
