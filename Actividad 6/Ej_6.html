<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Creamos 2 arrays
        let array1 = ["A", "B", "C"];
        let array2 = ["D", "E", "F"];

        //Combinamos ambos arrays
        let arrayCombinado=array1.concat(array2);

        //Extraemos los 4 primeros elementos del nuevo array
        let extraidos=arrayCombinado.slice(0,4);

        //Mostramos los arrays
        console.log(arrayCombinado);
        console.log(extraidos);
    </script>
</body>
</html>
