<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Crea un array llamado personas con objetos que contienen nombre y ciudad
        const personas = [
        { nombre: "Juan", ciudad: "Sevilla" },
        { nombre: "Ana", ciudad: "Madrid" },
        { nombre: "Luis", ciudad: "Sevilla" },
        { nombre: "María", ciudad: "Barcelona" },
        { nombre: "Carlos", ciudad: "Madrid" },
        { nombre: "Sofía", ciudad: "Barcelona" },
        ];

        // Agrupa a las personas por ciudad
        const agrupadasPorCiudad = personas.reduce((acc, persona) => {
        const { ciudad, nombre } = persona;

        // Si la ciudad no existe en el acumulador, la crea
        if (!acc[ciudad]) {
            acc[ciudad] = [];
        }

        // Agrega la persona al array correspondiente a su ciudad
        acc[ciudad].push(nombre);
        return acc;
        }, {});

        // Muestra el objeto agrupado por ciudades
        console.log(agrupadasPorCiudad);

    </script>
</body>
</html>
