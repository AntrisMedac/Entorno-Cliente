<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Creamos el array
        let numeros=[5,2,9,1,7];

        //Ordenamos el array y lo mostramos
        numeros.sort();
        console.log(numeros);

        //Invertimos ahora el orden del array y lo mostramos
        numeros.reverse();
        console.log(numeros);

        //Perzonalizar la funcion sort
        numeros.sort((a,b)=>b-a);
        console.log(numeros);

    </script>
</body>
</html>
