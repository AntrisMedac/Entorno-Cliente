<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Crea el array con n√∫meros duplicados
        const numerosDuplicados = [1, 2, 3, 4, 1, 2, 5, 6];

        // Elimina los duplicados usando Set
        const numerosSinDuplicados = [...new Set(numerosDuplicados)];

        // Muestra el array sin duplicados por consola
        console.log(numerosSinDuplicados);
    </script>
</body>
</html>
