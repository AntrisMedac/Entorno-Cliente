<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Creamos el array
        let colores=["rojo", "verde", "azul", "amarillo"];

        //AÃ±adimos otro color al principio
        colores.unshift("naranja");

        //ELiminamos el ultimo color
        colores.pop();

        //Reemplazamos el color de la segunda posicion
        colores.splice(1,1, "morado");

        //Mostramos el array
        colores.forEach(function(color){
            console.log(color);
        });
    </script>
</body>
</html>
