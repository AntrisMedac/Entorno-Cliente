<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Añadir títulos de distintos niveles</title>
</head>
<body style="background-color: beige;">
    <div style="background-color: rgba(2, 2, 5, 0.418);">
        <h1 style="text-align: center;">Crea un título y dos secciones.</h1>
    </div>
    <hr>
    <div id="div1">
    </div>
    <form>
        <h4>Introduce el título: </h4>
        <!--Para darle tamaño al textarea se usan cols y rows -->
        <textarea cols="50" rows="3" id="campoTitulo" placeholder="Título"></textarea>
        <br>
        <h4>Introduce la sección 1: </h4>
        <textarea cols="50" rows="3" id="campoSeccion1" placeholder="Primera sección"></textarea>
        <br>
        <h4>Introduce la sección 2: </h4>
        <textarea cols="50" rows="3" id="campoSeccion2" placeholder="Segunda sección"></textarea>
        <br><br>
        <!--Hacemos un botón de tipo reset para que lo que escribamos al enviarlo se borre y podamos seguir.-->
        <button type="reset" style="width: 100px; height: 40px; background-color: rgba(0, 0, 255, 0.212);" onclick="rellenarInformacion()">Rellenar</button>
    </form>


    <script>
        function rellenarInformacion(){
            let nuevoElemento1 = document.createElement("H1");
            document.getElementById("div1").appendChild(nuevoElemento1);
            nuevoElemento1.id='H1';
            let nuevoElemento2 = document.createElement("H3");
            document.getElementById("div1").appendChild(nuevoElemento2);
            nuevoElemento2.id='H3.1';
            let nuevoElemento3 = document.createElement("H3");
            document.getElementById("div1").appendChild(nuevoElemento3);
            nuevoElemento3.id='H3.2';


            let nuevoTitulo = document.getElementById("campoTitulo").value;
            let nuevaSec1 = document.getElementById("campoSeccion1").value;
            let nuevaSec2 = document.getElementById("campoSeccion2").value;

            document.getElementById("H1").innerText = "Título: " + nuevoTitulo;
            document.getElementById("H3.1").innerText = "Sección 1: " + nuevaSec1;
            document.getElementById("H3.2").innerText = "Sección 2: " + nuevaSec2;
        }
    </script>
</body>
</html>
