<html>
    
<body>
    <div id="container">
        <h1 id="title">Welcome to </h1>
    </div>
    
    

    <script>
        var param = location.search.substr(1).split("&");
        for (i = 0; i < param.length;i++){
            var item = param[i];
            console.log(item);
            var pair = item.split("=");
            console.log("item: "+pair[0]+" value: "+pair[1]);
            if (pair[0] =="name"){
                document.getElementById("title").innerText += " "+pair[1];
            }else {
                var paragraph = document.createElement("p");
                var textNode = document.createTextNode(pair[0]+ ":"+ pair[1]);
                paragraph.appendChild(textNode)
                document.getElementById("container").appendChild(paragraph);
            }
        }        
    </script>
</body>

    
</html>
