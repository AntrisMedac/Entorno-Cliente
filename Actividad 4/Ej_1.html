<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        for (let i = 5; i >= 1; i--) {
            for (let y = 1; y <= 6 - i; y++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
